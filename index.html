<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vũ Ngọc Trung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="PPI()">PPI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="VVN()">FE Vovinam</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="VVN">
        <div>
            <p>4/20 đòn đấm, gạt, chỏ, chém, đá. </p>
            <p>3/10 chiến lược. </p>
            <p>Nhập môn quyền. </p>
        </div>
        <div>
            <button onclick="VVNGenarate()">Gen</button>
            <hr>
        </div>
        <div id="result"></div>

    </div>

    <table id="table">
        <tr>
            <td colspan="10">
                <form id="form">
                    Ratio: <select id="ratio">
                        <option value="21:9">21:9</option>
                        <option value="16:9">16:9</option>
                        <option value="3:2">3:2</option>
                        <option value="18:16">18:16</option>
                        <option value=""></option>
                    </select>
                    <div id="ratioText"></div>
                    Inch: <input type="text" id="inch">
                    PPI: <input type="number" id="ppi">
                    Width: <input type="number" id="width">
                    Height: <input type="number" id="height">
                    <button type="submit">Cal</button>
                </form>
            </td>
        </tr>
        <tr>
            <th> ratio </th>
            <th> 3:2 </th>
            <th> 16:9 </th>
            <th> 21:9 </th>
        </tr>
    </table>
    <script src="index.js"></script>
    <script src="cal.js"></script>
    <script src="FEVovinam.js"></script>
</body>

</html>
