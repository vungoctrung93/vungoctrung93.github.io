<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>aa
    <script>

        var ppi = 100;
        var table = document.createElement("table");
        var header = "<tr> <th> ratio </th> <th> 3:2 </th> <th> 16:9 </th> <th> 21:9 </th></tr>";
        table.innerHTML = header;
        for (let inch = 27; inch <= 38; inch++) {


            var row = document.createElement("tr");
            var tdInch = document.createElement("td");
            tdInch.innerHTML = inch + " inch";
            row.append(tdInch);


            var height = Math.round(Math.sqrt(inch * inch * (4 / 13)) * 100);
            var width = Math.round(height * (3 / 2));
            var tdSize = document.createElement("td");
            tdSize.innerHTML = width + " x " + height;
            row.append(tdSize);



            height = Math.round(Math.sqrt(inch * inch * (81 / 337)) * 100);
            width = Math.round(height * (16 / 9));
            tdSize = document.createElement("td");
            tdSize.innerHTML = width + " x " + height
            row.append(tdSize);

            // height = Math.round(Math.sqrt(inch*inch * (81/337))*100);
            // width = Math.round(height * (16/9));

            height = Math.round(Math.sqrt(inch * inch * (81 / 552)) * 100);
            width = Math.round(height * (21 / 9));
            tdSize = document.createElement("td");
            tdSize.innerHTML = width + " x " + height;
            row.append(tdSize);

            table.append(row);
        }
        document.getElementsByTagName("body")[0].append(table)
    </script>
</body>

</html>
